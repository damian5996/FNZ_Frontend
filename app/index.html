<!doctype html>
<html lang="en" ng-app="fnzApp">
<head>
    <meta charset="utf-8">
    <title>Aktualności2</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="../node_modules/angular-datatables/dist/css/angular-datatables.css">

</head>
<body ng-cloak>
<div ng-controller="MainController as mainCtrl" class="container-fluid">
    <div ng-controller="LoginController as loginCtrl" class="row">
        <div class="col-12">
            <img class="header" ng-src="http://localhost:8040/images/fnz3.png">
            <button ng-show="firstName == null;" onclick="location.href='#!/login'"
                    type="button" class="loginBtn md-button">Zaloguj</button>
            <div class="loginBtn">
                <button ng-hide="firstName == null" ng-click="loginCtrl.logout()"
                        type="button" class="loginBtn md-button"><img ng-show="loginCtrl.loading" src="img/spinner/gear.gif" height="30"
                                                                      width="30"/> Wyloguj</button>
            </div>
            <!--<button ng-click="loginCtrl.isLogged()" type="button"> Zalogowany?</button>-->
            <button class = "loggedAs md-button" ng-if="firstName != null">Zalogowany jako:<br> {{fullName}}</button>
        </div>
    </div>
    <div class="row">
        <!--<div class="col-1"></div>-->
        <!--<div class="col-2">-->
            <!--<div class="navbar bg-light">-->
                <!--<ul class="nav flex-column">-->
                    <!--<li><a class="nav-link" href="">Aktualności</a></li>-->
                    <!--<li><a class="nav-link" href="">Z życia fundacji</a></li>-->
                    <!--<li><a class="nav-link" href="">Psy do adopcji</a></li>-->
                    <!--<li><a class="nav-link" href="">Koty do adopcji</a></li>-->
                    <!--<li><a class="nav-link" href="">Spełnione marzenia</a></li>-->
                    <!--<li><a class="nav-link" href="">O fundacji</a></li>-->
                    <!--<li><a class="nav-link" href="">Przekaż datek</a></li>-->
                    <!--<li><a class="nav-link" href="">Wolontariat</a></li>-->
                    <!--<li><a class="nav-link" href="">Zarządzaj</a></li>-->
                    <!--<li><a class="nav-link" href="">Twoje konto</a></li>-->
                <!--</ul>-->
            <!--</div>-->
        <!--</div>-->
        <div class="col-3">
                <md-list>
                    <md-list-item class="">
                        <md-button ng-click="$root.category=null" href="#!/news" flex>Aktualności</md-button>
                    </md-list-item>
                    <md-list-item>
                        <md-button ng-click="$root.category=4" href="#!/foundationLife" flex>Z życia fundacji</md-button>
                    </md-list-item>
                    <md-list-item>
                        <md-button ng-click="$root.category=0" href="#!/dogsAdoption" flex>Psy do adopcji</md-button>
                    </md-list-item>
                    <md-list-item>
                        <md-button ng-click="$root.category=1" href="#!/catsAdoption" flex>Koty do adopcji</md-button>
                    </md-list-item>
                    <md-list-item>
                        <md-button flex>Spełnione marzenia</md-button>
                    </md-list-item>
                    <md-list-item>
                        <md-button flex>O fundacji</md-button>
                    </md-list-item>
                    <md-list-item>
                        <md-button flex>Przekaż datek</md-button>
                    </md-list-item>
                    <md-list-item>
                        <md-button flex>Wolontariat</md-button>
                    </md-list-item>
                    <md-list-item>
                        <md-button href="#!/requests" flex ng-if="firstName != null">Zarządzaj</md-button>
                    </md-list-item>
                    <md-list-item>
                        <md-button flex ng-if="firstName != null" >Twoje konto</md-button>
                    </md-list-item>
                </md-list>
        </div>

        <div class="col-8">
            <div  ng-if="errorMessage != null" class="alert alert-danger alert-dismissible fade show">
            {{errorMessage}}
            </div>
            <div ng-if="successMessage != null" class="alert alert-success alert-dismissible fade show">
                {{successMessage}}
            </div>
            <div ng-view></div>
        </div>
        <div class="col-1"></div>
    </div>


</div>
