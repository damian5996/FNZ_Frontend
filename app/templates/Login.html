<div ng-cloak >
    <div class="col-sm-8 col-sm-offset-2">
        <div class="page-header"><h1></h1></div>
        <div class="errorMessage" ng-show="loginCtrl.errorMessage">{{loginCtrl.errorMessage}}</div>
        <form name="loginForm" ng-submit="loginCtrl.login()">
            <div class="form-group">
                <label>Login</label>
                <input required type="text" name="username" class="form-control" ng-model="loginCtrl.loginData.username">
            </div>
            <div class="form-group">
                <label>Haslo</label>
                <input required type="password" name="password" class="form-control" ng-model="loginCtrl.loginData.password">
                <span ng-show="errorUserName">{{errorUserName}}</span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <img ng-show="loginCtrl.loading" src="img/spinner/gear.gif" height="58" width="58"/>
        </form>
    </div>
</div>
